<Plugin::SmartURI>
    disposition hostless
    uri_class URI::SmartURI
</Plugin::SmartURI>

<HTTP::Server::PSGI>
    host 127.0.0.1
    port 9091
    timeout 120
</HTTP::Server::PSGI>

<application>
    name Cloud Computing Research Initiative
    description Big Data, Distributed, Event-based, Peer-to-Peer Systems, Artificial Intelligence, Parallel Computing Research
    title Cloud Computing Research Initiative resources
    language en,us
    url http://lambda-cloud.net
    secure_url https://secure.lambda-cloud.net
    secure_host secure.lambda-cloud.net
    <mime>
	db /home/developer/devel/perl/Slaver/var/data/mime/types.db
    </mime>
    <content>
	name Cloud Computing Research Initiative
	logo_name &lambda; Cloud Computing Research
	description documents and resources library
	title Cloud Computing Research Initiative resources
	language en,us
	charset UTF-8
	keywords cloud,distributed,parallel
	robots nooop
	favicon /static/favicon.ico
	copyright &copy; 2015

	path_separator /

	<users>
	    <default>
		avatar /home/developer/devel/perl/Slaver/root/static/images/userpic/user_avatar.png
	    </default>
	</users>

	<defaults>
	    temp /home/developer/devel/perl/Slaver/var/tmp
	</defaults>

	<images>
	    <default>
		type png
		extension .png
	    </default>
	    converts_dir /home/developer/devel/perl/Slaver/var/tmp/converts
	</images>

	<localization>
	    path /lib/Slaver/I18N
	    extension .po

	    header "msgid \"\""
	    header "msgstr \"\""
	    header "\"Content-Type: text/plain; charset=UTF-8\n\""
	    header ""

	    <default>
		language en
		file i_default
	    </default>
	</localization>

	<template>
	    root templates/root
	    cache_root /home/developer/devel/perl/Slaver/root/cache/templates
	    extension tt2
	    index index
	    cache_ttl 1440
	    <minify>
		html 0
		js 0
		css 0
	    </minify>
	</template>

	<pager>
	    elements 10
	</pager>
    </content>

    <logging>
        log4perl_config slaver.log.conf
    </logging>

    <creator>
	<global>
	    <system>
		config https://slaver-server.googlecode.com/hg/etc/global/system.json
	    </system>
	</global>
    </creator>

    <debug>
	<template>
	    benchmark true
	</template>
    </debug>

    <data>
	<cache>
	    directory /home/developer/devel/perl/Slaver/root/cache/data/files
	</cache>
    </data>

</application>

<stacktrace>
    stacktrace true
    verbose 2
    lines 10
</stacktrace>

<session>
    servers [127.0.0.1:11211]

    utf8 1
    namespace "slaver:session:"
    hash_namespace 1
    nowait 1
    expires 86400
#    max_size 1024
</session>

<Static::Simple>
#    include_path /tmp
#    dirs
    ignore_extensions tt
    ignore_extensions tt2
    ignore_dirs tmp
</Static::Simple>

<Request::Upload>
    uploadtmp /tmp
</Request::Upload>

<Cache::FastMmap>
    storage /tmp/ccachefile.dat
</Cache::FastMmap>

<Plugin::Cache::FastMmap>
    storage /tmp/ccachefile.dat
</Plugin::Cache::FastMmap>

<Plugin::Cache>
    <backend>
	store FastMmap
	class Cache::FastMmap
	share_file /tmp/ccachefile
	cache_size 16m
	debug 2
	expire_time 1m
	unlink_on_exit 1
    </backend>
</Plugin::Cache>

<Plugin::Authentication>
    default_realm local
#    default_realm progressive
    <realms>
	<progressive>
	    class Progressive
	    realms openid
	    realms local
	</progressive>

	<openid>
	    <credential>
		class OpenID
	    </credential>
	    <store>
		class Null
	    </store>
	</openid>

	<local>
    	    <credential>
        	class Password
        	password_type clear
        	#password_type self_check
                #    class Password
                password_field password
                #    password_type clear
                #    password_hash_type SHA-1
    	    </credential>
    	    <store>
        	class MongoDB
        	database auth
        	user_collection users
#        	user_class Catalyst::Authentication::User::Hash
#		user_class Slaver::Schema::Result::Users
        	model DB
#        	user_model Auth::Users
        	#role_column roles
    	    </store>
	</local>
    </realms>
</Plugin::Authentication>

<Plugin::Session>
    hostname 127.0.0.1            # defaults to localhost
    port 27017               # defaults to 27017
    dbname auth             # defaults to catalyst
    collectionname sessions       # defaults to session
    cookie_name SessionID
    cookie_domain .lambda-cloud.net
    cookie_secure 0
    cookie_httponly 0
    cookie_path /
    cookie_expires 2628000
    expires 2628000
    expiry_threshold 86400
#    flash_to_stash 1
</Plugin::Session>

